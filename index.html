<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Converter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e293b;
      padding: 25px;
      border-radius: 12px;
      width: 420px;
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
    }
    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    input, select {
      background: #334155;
      color: #f8fafc;
    }
    textarea {
      background: #0f172a;
      color: #38f89c;
      resize: none;
      height: 120px;
    }
    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #0f172a;
      margin-top: 10px;
    }
    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hex Patch Converter</h2>

    <label for="lib">Select Library:</label>
    <select id="lib">
      <option value="libanogs.so">libanogs.so</option>
      <option value="libUE4.so">libUE4.so</option>
      <option value="libgcloud.so">libgcloud.so</option>
      <option value="libtersafe.so">libtersafe.so</option>
    </select>

    <label for="offset">Enter Offset:</label>
    <input type="text" id="offset" placeholder="e.g. 0x138BA0">

    <label for="hex">Enter Hex Code:</label>
    <input type="text" id="hex" placeholder="e.g. 00 80 D2 C0 03 5F D6">

    <div class="options">
      <label><input type="radio" name="format" value="memory" checked> MemoryPatch</label>
      <label><input type="radio" name="format" value="patchlib"> PatchLib</label>
    </div>

    <button onclick="convert()">Convert</button>

    <label>Result:</label>
    <textarea id="result" readonly></textarea>
    <button onclick="copyResult()">Copy</button>
  </div>

  <script>
    function convert() {
      const lib = document.getElementById("lib").value;
      const offset = document.getElementById("offset").value;
      const hex = document.getElementById("hex").value;
      const format = document.querySelector('input[name="format"]:checked').value;
      let result = "";

      if (format === "memory") {
        result = `MemoryPatch::createWithHex("${lib}", ${offset}, "${hex}").Modify();`;
      } else {
        result = `PATCH_LIB("${lib}", ${offset}, "${hex}");`;
      }

      document.getElementById("result").value = result;
    }

    function copyResult() {
      const resultBox = document.getElementById("result");
      resultBox.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
