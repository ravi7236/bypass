<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ManasDev Mods & Hacks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e293b;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #38bdf8;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
    }
    textarea {
      min-height: 70px;
      resize: vertical;
    }
    button {
      background: #22c55e;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #16a34a;
    }
    pre {
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
      overflow-x: auto;
      font-size: 14px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>âš¡ Offset & Patch Tool By ManasDev</h1>

    <label>Choose Library:</label>
    <select id="library">
      <option value="libanogs.so">libanogs.so</option>
      <option value="libUE4.so">libUE4.so</option>
      <option value="libAntsVoice.so">libAntsVoice.so</option>
    </select>

    <label>Choose Prebuilt Hex:</label>
    <select id="hexSelect">
      <option value="00 00 80 D2 C0 03 5F D6">MOV X0, #0 ; RET</option>
      <option value="20 00 80 D2 C0 03 5F D6">MOV X0, #1 ; RET</option>
      <option value="1F 20 03 D5">NOP</option>
    </select>

    <label>Offset(s) (comma-separated hex):</label>
    <input id="offset" placeholder="e.g. 076D21,92838,139330">

    <label>Hex Patch:</label>
    <textarea id="hexpatch">00 00 80 D2 C0 03 5F D6</textarea>

    <button id="generateBtn">Generate MemoryPatch</button>

    <pre id="output">// Output will appear here...</pre>
  </div>

  <script>
    // Auto-fill textarea when prebuilt hex is chosen
    document.getElementById("hexSelect").addEventListener("change", (e) => {
      document.getElementById("hexpatch").value = e.target.value;
    });

    document.getElementById("generateBtn").addEventListener("click", () => {
      const lib = document.getElementById("library").value;
      const offsets = document.getElementById("offset").value.split(",");
      const hexPatch = document.getElementById("hexpatch").value.trim();

      if (!offsets[0]) {
        document.getElementById("output").innerText = "// Please enter at least one offset!";
        return;
      }

      // Generate PatchLib lines
      let patchLibLines = offsets.map(off =>
        `PATCH_LIB("${lib}", "0x${off.trim()}", "${hexPatch}");`
      ).join("\n");

      // Generate MemoryPatch structure
      let memPatch = "MemoryPatch patches[] = {\n" + offsets.map(off =>
        `    MemoryPatch::createWithHex("${lib}", 0x${off.trim()}, "${hexPatch}")`
      ).join(",\n") + "\n};";

      document.getElementById("output").innerText =
        patchLibLines + "\n\n// === MemoryPatch Structure ===\n" + memPatch;
    });
  </script>
</body>
</html>
