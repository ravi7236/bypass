<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hex Converter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 30px;
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,150,0.3);
      width: 90%;
      max-width: 700px;
    }
    h2 {
      text-align: center;
      color: #00ffa6;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }
    input, select {
      background: #21262d;
      color: #fff;
    }
    textarea {
      background: #0d1117;
      color: #00ffa6;
      height: 120px;
      resize: none;
    }
    button {
      background: #00ffa6;
      color: #0d1117;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00cc7a;
    }
    .result-box {
      margin-top: 20px;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      padding: 5px 12px;
      font-size: 12px;
      background: #30363d;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #444c56;
    }
    .desc {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ”§ Hex Converter Tool by ManasDev ðŸ”¥</h2>

    <label for="lib">Select Library</label>
    <select id="lib">
      <option value="libanogs.so">libanogs.so</option>
      <option value="libUE4.so">libUE4.so</option>
      <option value="libgcloud.so">libgcloud.so</option>
      <option value="libTDataMaster.so">libTDataMaster.so</option>
    </select>

    <label for="offset">Enter Offset</label>
    <input type="text" id="offset" placeholder="e.g., 0x138BA0">

    <label for="hexType">Select Hex Type</label>
    <select id="hexType" onchange="updateHexDesc()">
      <option value="">-- Custom Hex --</option>
      <option value="00 00 A0 E3 1E FF 2F E1">Bypass Function (MOV R0, #0; BX LR)</option>
      <option value="C0 03 5F D6">Return (RET)</option>
      <option value="00 80 D2 C0 03 5F D6">MOV X0, #0; RET</option>
      <option value="1F 20 03 D5">NOP (No Operation)</option>
    </select>
    <div class="desc" id="hexDesc">Choose a predefined hex type or enter your own.</div>

    <label for="hex">Enter Hex (if custom)</label>
    <input type="text" id="hex" placeholder="e.g., C0 03 5F D6">

    <button onclick="convert()">Convert</button>

    <div class="result-box">
      <label>ðŸ“Œ MemoryPatch Result</label>
      <textarea id="result1" readonly></textarea>
      <button class="copy-btn" onclick="copyText('result1')">Copy</button>
    </div>

    <div class="result-box">
      <label>ðŸ“Œ PatchLib Result</label>
      <textarea id="result2" readonly></textarea>
      <button class="copy-btn" onclick="copyText('result2')">Copy</button>
    </div>
  </div>

  <script>
    function updateHexDesc() {
      let hexType = document.getElementById("hexType").value;
      let desc = document.getElementById("hexDesc");
      let hexInput = document.getElementById("hex");

      if (hexType === "") {
        desc.textContent = "Custom Hex Mode: Enter your own hex below.";
        hexInput.value = "";
      } else {
        hexInput.value = hexType;
        switch (hexType) {
          case "00 00 A0 E3 1E FF 2F E1":
            desc.textContent = "Bypass Function â†’ MOV R0, #0; BX LR (ARM32)";
            break;
          case "C0 03 5F D6":
            desc.textContent = "Return â†’ RET (ARM64)";
            break;
          case "00 80 D2 C0 03 5F D6":
            desc.textContent = "Clear Return â†’ MOV X0, #0; RET (ARM64)";
            break;
          case "1F 20 03 D5":
            desc.textContent = "NOP â†’ No Operation (ARM64)";
            break;
          default:
            desc.textContent = "Predefined Hex selected.";
        }
      }
    }

    function convert() {
      let lib = document.getElementById("lib").value;
      let offset = document.getElementById("offset").value;
      let hex = document.getElementById("hex").value;

      if (!lib || !offset || !hex) {
        alert("âš  Please fill all fields!");
        return;
      }

      let result1 = `MemoryPatch::createWithHex("${lib}", ${offset}, "${hex}").Modify();`;
      let result2 = `PATCH_LIB("${lib}", ${offset}, "${hex}");`;

      document.getElementById("result1").value = result1;
      document.getElementById("result2").value = result2;
    }

    function copyText(id) {
      let text = document.getElementById(id);
      text.select();
      text.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("âœ… Copied to clipboard!");
    }
  </script>
</body>
</html>  <script>
    function convert() {
      const lib = document.getElementById("lib").value;
      const offset = document.getElementById("offset").value;
      const hex = document.getElementById("hex").value;
      const format = document.querySelector('input[name="format"]:checked').value;
      let result = "";

      if (format === "memory") {
        result = `MemoryPatch::createWithHex("${lib}", ${offset}, "${hex}").Modify();`;
      } else {
        result = `PATCH_LIB("${lib}", ${offset}, "${hex}");`;
      }

      document.getElementById("result").value = result;
    }

    function copyResult() {
      const resultBox = document.getElementById("result");
      resultBox.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
